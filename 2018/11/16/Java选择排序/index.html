<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">1. 从第一个数开始，跟后面所有的数挨个比较</span></span><br><span class="line"><span class="comment">2. 只要大，则交换位置</span></span><br><span class="line"><span class="comment">3. 每比较一次，则把小的数放在最前面</span></span><br><span class="line"><span class="comment">4. 第一次外循环之后，最小的数放在了最前面</span></span><br><span class="line"><span class="comment">5. 外循环，需要比较的趟数，共需要l-1趟，从第0号元素开始，</span></span><br><span class="line"><span class="comment">   最后一个开始比较的数是a[l-2]，只需比较一次，与a[l-1]</span></span><br><span class="line"><span class="comment">6. 内循环，每趟的数与它后面的数比较，如果大则交换位置，则较小的数放在了前面开始与下面一个比较；</span></span><br><span class="line"><span class="comment">   如果小则继续与下一个数比较，直至最后</span></span><br><span class="line"><span class="comment">   第一趟找出了最小的值，第二趟找出次小值</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">   例子：</span></span><br><span class="line"><span class="comment">   int[] a = &#123;2,5,9,1,6,4&#125; a.length = 6</span></span><br><span class="line"><span class="comment">    第一趟排序：</span></span><br><span class="line"><span class="comment">			第一次排序：a[0]与a[1]，2和5比较，2&lt;5，不变，a=&#123;2 5 9 1 6 4&#125;</span></span><br><span class="line"><span class="comment">			第二次排序：a[0]与a[2]，2和9比较，2&lt;9，不变，a=&#123;2 5 9 1 6 4&#125;</span></span><br><span class="line"><span class="comment">			第三次排序：a[0]与a[3]，2和1比较，2&gt;1，变了，a=&#123;1 5 9 2 6 4&#125;</span></span><br><span class="line"><span class="comment">			第四次排序：a[0]与a[4]，2和5比较，1&lt;6，不变，a=&#123;1 5 9 2 6 4&#125;</span></span><br><span class="line"><span class="comment">			第五次排序：a[0]与a[5]，2和9比较，1&lt;4，不变，a=&#123;1 5 9 2 6 4&#125;</span></span><br><span class="line"><span class="comment">	第二趟排序：</span></span><br><span class="line"><span class="comment">			第一次排序：a[1]与a[2]，5和9比较，5&lt;9，不变，a=&#123;1 5 9 2 6 4&#125;</span></span><br><span class="line"><span class="comment">			第二次排序：a[1]与a[3]，5和2比较，5&gt;2，变了，a=&#123;1 2 9 5 6 4&#125;</span></span><br><span class="line"><span class="comment">			第三次排序：a[1]与a[4]，2和6比较，2&lt;6，不变，a=&#123;1 2 9 5 6 4&#125;</span></span><br><span class="line"><span class="comment">			第四次排序：a[1]与a[5]，2和4比较，2&lt;4，不变，a=&#123;1 2 9 5 6 4&#125;</span></span><br><span class="line"><span class="comment">	第三趟排序：</span></span><br><span class="line"><span class="comment">			第一次排序：a[2]与a[3]，9和5比较，9&gt;5，变了，a=&#123;1 2 5 9 6 4&#125;</span></span><br><span class="line"><span class="comment">			第二次排序：a[2]与a[4]，5和6比较，5&lt;6，不变，a=&#123;1 2 5 9 6 4&#125;</span></span><br><span class="line"><span class="comment">			第三次排序：a[2]与a[5]，5和4比较，5&gt;4，变了，a=&#123;1 2 4 9 6 5&#125;</span></span><br><span class="line"><span class="comment">	第四趟排序：</span></span><br><span class="line"><span class="comment">			第一次排序：a[3]与a[4]，9和6比较，9&gt;6，变了，a=&#123;1 2 4 6 9 5&#125;</span></span><br><span class="line"><span class="comment">			第二次排序：a[3]与a[5]，6和4比较，6&gt;5，变了，a=&#123;1 2 4 5 9 6&#125;</span></span><br><span class="line"><span class="comment">	第五趟排序：</span></span><br><span class="line"><span class="comment">			第一次排序：a[4]与a[5]，9和6比较，9&gt;6，变了，a=&#123;1 2 4 5 6 9&#125;</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">SelectionSort</span></span>&#123;</span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span></span>&#123;</span><br><span class="line">		<span class="keyword">int</span>[] a = &#123;<span class="number">10</span>,<span class="number">1</span>,<span class="number">7</span>,<span class="number">54</span>,<span class="number">43</span>,<span class="number">6</span>,<span class="number">13</span>,<span class="number">24</span>,<span class="number">2</span>,<span class="number">5</span>,<span class="number">8</span>,<span class="number">3</span>&#125;;</span><br><span class="line">		selectionSort(a);</span><br><span class="line">		printArray(a);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">// 接收一个数组，选择排序之后返回排好序的数组</span></span><br><span class="line">	<span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">int</span>[] selectionSort(<span class="keyword">int</span>[] array)&#123;</span><br><span class="line">		<span class="keyword">int</span> l = array.length;</span><br><span class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i=<span class="number">0</span>; i&lt;l-<span class="number">1</span>; i++) &#123;</span><br><span class="line">			<span class="keyword">for</span> (<span class="keyword">int</span> j=i+<span class="number">1</span>; j&lt;l; j++) &#123;</span><br><span class="line">				<span class="keyword">if</span> (array[i]&gt;array[j]) &#123;</span><br><span class="line">					<span class="keyword">int</span> m=array[i];</span><br><span class="line">					array[i]=array[j];</span><br><span class="line">					array[j]=m;									</span><br><span class="line">				&#125;				</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		<span class="keyword">return</span> array;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">// 打印数组元素，中间以空格相隔</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">printArray</span><span class="params">(<span class="keyword">int</span>[] array)</span></span>&#123;</span><br><span class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i=<span class="number">0</span>; i&lt;array.length; i++)&#123;</span><br><span class="line">			System.out.print(array[i] + <span class="string">" "</span>);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
